<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
    <script type="text/javascript">
    (function() {
        /*
        在注释下方写下代码
        给按钮button绑定一个点击事件
        在事件处理函数中
        获取aqi-input输入的值，并显示在aqi-display中
        */
        var $ = function(id) {
            return document.getElementById(id);//实参无单引号
        }
        var handler = function() {
            var num = parseInt($("aqi-input").value);
            if ((!isNaN(num)) && (num >= 0) && (num <= 1000)) {
                $("aqi-display").innerHTML = num;
            } else {
                alert($("aqi-input").value + " 不是有效的AQI数值，请重新输入0-1000的有效整数！")
            }
        }
        $("button").onclick = function() {
            handler();
        }

        $("aqi-input").onkeyup = function(event) {
            if (event.keyCode === 13) {
                handler();//输入框的id值
            }
        }

    })();
    </script>
</body>

</html>
<!--
JS实现功能步骤
1,定义$函数,简化书写
2,定义handler函数,实现功能
    变量
    方法
    无返回
3,绑定button的点击事件
    |输入框的键盘事件 -->
