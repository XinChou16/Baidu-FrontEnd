<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
      // 获取空气质量,并排序,链式操作
      var sortData = aqiData.filter(function(item){
        return (item[1] > 60);//回调函数里的形参item忘写
      }).sort(function(a,b){
        return b[1]-a[1];
      });
      //输出结果
      for (var i = 0; i < sortData.length; i++) {
        var li = document.getElementById('aqi-list');
        li.innerHTML += "<li>第" + (i+1) + "名: " + sortData[i][0] + "," + sortData[i][1] + "</li>";
      }//文字字符串中缺少<li>,使网页无法显示,

    })();
    </script>
</body>

</html>
<!--
思路
1,for循环遍历读取,保存在一个数组里,
2,在ul里插入li节点
